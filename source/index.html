<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/materialize.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Document</title>
</head>

<body>
    <header class="container hidden">
        <div class="header-container stacked">
            <div id="timer">
            </div>
            <div id="star-rating">
                <div class="filled-stars"></div>
                <div class="empty-stars"></div>
            </div>
        </div>
        <div class="header-container">
            <div id="move-counter">
            </div>
            <div class="button-container">
                <button type="reset" data-clickable-reset class="btn btn-large blue darken-3">Restart Game</button>
                <button type="submit" data-clickable-new-game class="btn btn-large yellow darken-4">Select New Difficulty</button>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="home-main">
            <h1 class="home-heading">Memory</h1>
            <p class="game-instructions">Match the card pairs successfully to win.</p>
            <div class="difficulty-container">
                <h2 class="select-difficulty">Select Your Difficulty</h2>
                <button type="submit" data-clickable-difficulty="easy" class="btn btn-large green">Easy</button>
                <button type="submit" data-clickable-difficulty="medium" class="btn btn-large yellow black-text">Medium</button>
                <button type="submit" data-clickable-difficulty="hard" class="btn btn-large red">Hard</button>
            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.runtime.min.js" charset="utf-8"></script>
    <script src="assets/js/bundle.js"></script>
</body>

</html>
